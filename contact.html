<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive pricing table.">

    <title>AboutIDNucleus</title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">



<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  
<!--<![endif]-->





  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/pricing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/pricing.css">
    <!--<![endif]-->
  


    

    

</head>
<body>




<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">IDNucleus</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item pure-menu-selected"><a href="AboutUs.html" class="pure-menu-link">About Us</a></li>
        <li class="pure-menu-item"><a href="pricing.html" class="pure-menu-link">Pricing</a></li>
        <li class="pure-menu-item"><a href="contact.html" class="pure-menu-link">Contact</a></li>
    </ul>
</div>

<div class="banner">
    <h1 class="banner-head">
        Contact us now to get started!
    </h1>
</div>

<div class="l-content">

    <div class="information pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="l-box">
                <h3 class="information-head">Contact us</h3>
                <p>
Fill in the form below and we will be in touch!
                </p>
            </div>
        </div>

    </div> <!-- end information -->
</div> <!-- end l-content -->

<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name">
        </div>

        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="text" placeholder="Email">
        </div>

        <div class="pure-control-group">
            <label for="company">Company</label>
            <input id="company" type="email" placeholder="company">
        </div>

        <div class="pure-control-group">
            <label for="foo">How can we help</label>
            <input id="foo" type="text" placeholder="Your question here...">
        </div>

            <button type="submit" class="pure-button pure-button-primary">Contact Us</button>
        </div>
    </fieldset>
</form>
<div class="footer l-box">
    <p>
        <a href="contact.html">Contact us</a> for a free trial and we will create your own ForgeRock Identity Management platform to try out
    </p>
</div>




</body>
</html>
