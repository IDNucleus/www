<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive pricing table.">

    <title>AboutIDNucleus</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var URL = 'https://hqy3d6nu5e.execute-api.eu-west-1.amazonaws.com/prod'
	$('#contact-form').submit(function (event) {
		event.preventDefault();

		var data = {
	    name: $('#name').val(),
	    email: $('#email').val(),
	    query: $('#query').val(),
	    company: $('#company').val(),	    
	    recaptcha: $('#recaptcha').val()
	  }
	 
	  $.ajax({
	    type: 'POST',
	    url: URL,
	    dataType: 'json',
	    contentType: 'application/json',
	    data: JSON.stringify(data),
	    success: function (results) {
	    	if(results.errorMessage)
    		{
		    	$("#result").text(results.errorMessage);	    		
    		}
	    	else
    		{
		  	    // clear form and show a success message
		    	$("#result").text(results);
			    $("#name").value("");
			    $('#email').value("");
			    $('#query').value("");
			    $('#company').value("");
    		}
	    },
	    error: function (results) {
	      // show an error message
	    	$("#result").text("Error");
	    }
	  })
	})
});
</script>

<body>




<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">IDNucleus</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item pure-menu-selected"><a href="AboutUs.html" class="pure-menu-link">About Us</a></li>
        <li class="pure-menu-item"><a href="pricing.html" class="pure-menu-link">Pricing</a></li>
        <li class="pure-menu-item"><a href="contact.html" class="pure-menu-link">Contact</a></li>
    </ul>
</div>

<div class="banner">
    <h1 class="banner-head">
        Contact us now to get started!
    </h1>
</div>

<div class="l-content">

    <div class="information pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="l-box">
                <h3 class="information-head">Contact us</h3>
                <p>
Fill in the form and we will be in touch!
                </p>
				<p id="result">See me here</p>
            </div>
        </div>
        
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="l-box">

		    <form class="pure-form pure-form-aligned" id="contact-form">
		    <fieldset>
		        <div class="pure-control-group">
		            <label for="name">Your Name</label>
		            <input id="name" type="text" placeholder="Name..." required>
		        </div>
		
		        <div class="pure-control-group">
		            <label for="email">Email Address</label>
		            <input id="email" type="text" placeholder="Email..." required>
		        </div>
		
		        <div class="pure-control-group">
		            <label for="company">Company Name</label>
		            <input id="company" type="text" placeholder="company name...">
		        </div>
		
		        <div class="pure-control-group">
		            <label for="query">How can we help</label>
		            <textarea rows="5" id="query"  placeholder="Your question here..." required></textarea>
		        </div>
		        <div class="pure-control-group">		        
			        <div class="g-recaptcha" id="recaptcha" data-sitekey="6LcS_wgUAAAAAL4rdvPrR8KqPRZRXVCCuIV-L0CP"></div>
		        		        
		            <button type="submit" class="pure-button pure-button-primary">Contact Us</button>
		        </div>
		    </fieldset>
			</form>


            </div>
        </div>

    </div> <!-- end information -->
    
</div> <!-- end l-content -->


<div class="footer l-box">
    <p>
        <a href="contact.html">Contact us</a> for a free trial and we will create your own ForgeRock Identity Management platform to try out
    </p>
</div>
